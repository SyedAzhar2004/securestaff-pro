<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Save Employee</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h3>Employee Directory</h3>

        <p class="h4 mb-4">Save Employee</p>

        <form th:action="@{/employees/save}" th:object="${employee}" method="POST">

            <input type="hidden" name="employeeId" th:field="*{id}" />

            <input type="text" th:field="*{firstName}" placeholder="First Name"
                                class="form-control mb-4 w-25">

            <input type="text" th:field="*{lastName}" placeholder="Last Name"
                                class="form-control mb-4 w-25">

            <input type="email" th:field="*{email}" placeholder="Email"
                                class="form-control mb-4 w-25">

            <button type="submit" value="Submit" class="btn btn-info col-2">Save</button>

        </form>

        <hr>
        <a th:href="@{/employees/list}">Back to Employees List</a>
    </div>
</body>
</html>
